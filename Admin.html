<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Paqzy</title>

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: #fff;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 20px;
    }

    .sidebar-header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .sidebar-menu {
      list-style: none;
      padding: 20px;
    }

    .sidebar-menu li {
      margin-bottom: 15px;
    }

    .sidebar-menu a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar-menu a i {
      margin-right: 10px;
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .toggle-sidebar {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #2c3e50;
      font-size: 1.5rem;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .user-profile {
      margin-right: 20px;
      display: flex;
      align-items: center;
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-profile span {
      font-size: 1rem;
      font-weight: bold;
      color: #2c3e50;
      display: flex;
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }

    .logout-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #2c3e50;
      font-size: 1rem;
      font-weight: bold;
    }

    .content-area {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .content-area h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
  </style>

</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h1>Admin Panel</h1>
    </div>
    <ul class="sidebar-menu">
      <li><a href="Admin.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="Analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
      <li><a href="#"><i class="fas fa-shopping-cart"></i> Manage Products</a></li>
      <li><a href="#"><i class="fas fa-clipboard-list"></i> Review Orders</a></li>
      <li><a href="Shipments.html"><i class="fas fa-shipping-fast"></i> Shipments</a></li>
      <li><a href="#"><i class="fas fa-file-alt"></i> Reports</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <div class="header-left">
        <button class="toggle-sidebar"><i class="fas fa-bars"></i></button>
      </div>
      <div class="header-right">
        <div class="user-profile">
          <img src="Admin.jpg" alt="Admin Profile">
          <span>Admin</span>
        </div>
        <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </header>
    <section class="content-area">
      <h2>Welcome to Admin Dashboard</h2>
      <!-- Content Goes Here -->
    </section>
  </main>

  <!-- Custom JavaScript -->
  <script src="./assets/js/admin-script.js"></script>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha384-wir8S/JFG1n1RQzlsamB0P5fbTtP06P1vBw4xPKiQbvcJzheLO6X3SczflVSNKHD" crossorigin="anonymous"></script>
  <script>
    // JavaScript code here
    document.addEventListener('DOMContentLoaded', function () {
      const logoutBtn = document.querySelector('.logout-btn');
      logoutBtn.addEventListener('click', function () {
        window.location.href = 'index.html';
      });
    });
  </script>

</body>
</html>
